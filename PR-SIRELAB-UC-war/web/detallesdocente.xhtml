<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form" > 

                    <p:panel id="panelMenu" header="SIRELAB - UC" styleClass="panelFunciones" >

                        <h:graphicImage value="Imagenes/logo-universidad-central.png" height="90" width="340" style="position: absolute; top: 25px;left: 1010px"  />  

                        <fieldset class="fieldsetDatosPersonales">
                            <legend style="font-size: 14px; color: darkblue"><strong>DATOS PERSONALES</strong></legend>

                            <strong><h:outputText value="*Nombres Docente" style="position: absolute; left: 150px; top: 50px;color: green"/></strong>
                            <p:inputText maxlength="45" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.nombreDocente}"  style="position: absolute; left: 150px; top: 75px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>
                            <strong><h:outputText value="*Apellidos Docente" style="position: absolute; left: 400px; top: 50px;color: green"/></strong>
                            <p:inputText maxlength="45" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.apellidoDocente}" style="position: absolute; left: 400px; top: 75px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>
                            <strong><h:outputText value="*Identificación Personal" style="position: absolute; left: 650px; top: 50px;color: green"/></strong>
                            <p:inputText maxlength="20" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.identificacionDocente}" style="position: absolute; left: 650px; top: 75px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>

                            <strong><h:outputText value="*Email Personal" style="position: absolute; left: 150px; top: 120px;color: green"/></strong>
                            <p:inputText maxlength="45" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.correoDocente}" style="position: absolute; left: 150px; top: 145px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>
                            <strong><h:outputText value="Tipo de Usuario" style="position: absolute; left: 400px; top: 120px;color: green"/></strong>
                            <p:inputText readonly="true" value="#{controllerDetallesDocente.docenteDetalles.persona.usuario.tipousuario.nombretipousuario}" style="position: absolute; left: 400px; top: 145px; width: 200px; text-transform: uppercase"/>
                            <strong><h:outputText value="Estado Usuario" style="position: absolute; left: 650px; top: 120px;color: green"/></strong>
                            <p:inputText readonly="true" value="#{controllerDetallesDocente.docenteDetalles.persona.usuario.strEstado}" style="position: absolute; left: 650px; top: 145px; width: 200px; text-transform: uppercase"/>

                            <strong><h:outputText value="Número Telefonico 1" style="position: absolute; left: 150px; top: 190px;color: green"/></strong>
                            <p:inputText maxlength="20" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.telefono1Docente}" style="position: absolute; left: 150px; top: 215px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>
                            <strong><h:outputText value="Número Telefonico 2" style="position: absolute; left: 400px; top: 190px;color: green"/></strong>
                            <p:inputText maxlength="20" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.telefono2Docente}" style="position: absolute; left: 400px; top: 215px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>
                            <strong><h:outputText value="Dirección Residencia" style="position: absolute; left: 650px; top: 190px;color: green"/></strong>
                            <p:inputText maxlength="45" readonly="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.direccionDocente}" style="position: absolute; left: 650px; top: 215px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>

                            <strong><h:outputText value="*Facultad" style="position: absolute; left: 150px; top: 260px;color: green"/></strong>
                            <p:selectOneMenu disabled="#{controllerDetallesDocente.activarEditar}" value="#{controllerDetallesDocente.facultadDocente}"
                                             style="position: absolute; left: 150px; top: 285px; width: 200px; text-transform: uppercase"
                                             id="facultadDocente">
                                <f:selectItems value="#{controllerDetallesDocente.listaFacultad}" var="facultad"
                                               itemLabel="#{facultad.nombrefacultad}" itemValue="#{facultad}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.actualizarFacultades()}"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="*Departamento" style="position: absolute; left: 400px; top: 260px;color: green"/></strong>
                            <p:selectOneMenu disabled="#{controllerDetallesDocente.activoDepartamento}" value="#{controllerDetallesDocente.departamentoDocente}"
                                             style="position: absolute; left: 400px; top: 285px; width: 200px; text-transform: uppercase"
                                             id="departamentoDocente">
                                <f:selectItem itemLabel="Nombre Departamento" itemValue="null" />
                                <f:selectItems value="#{controllerDetallesDocente.listaDepartamento}" var="departamentos"
                                               itemLabel="#{departamentos.nombredepartamento}" itemValue="#{departamentos}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" />
                            </p:selectOneMenu>

                            <strong><h:outputText value="*Cargo" style="position: absolute; left: 650px; top: 260px;color: green"/></strong>
                            <p:inputText maxlength="45" value="#{controllerDetallesDocente.cargoDocente}" style="position: absolute; left: 650px; top: 285px; width: 200px; text-transform: uppercase">
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerDetallesDocente.modificacionesRegistroDocente()}"/>
                            </p:inputText>

                        </fieldset>

                        <fieldset class="fieldsetOpcionesDetalles">
                            <legend style="font-size: 14px; color: darkblue"><strong>OPCIONES DE TRABAJO</strong></legend>

                            <h:graphicImage id="infoRegistro" value="Imagenes/informacion.png" height="25" width="25" style="position: absolute; top: 15px; left: 230px"  />  
                            <p:tooltip for="infoRegistro" value="Solo el perfil ADMINISTRADOR puede 
                                       editar la información del docente"/>

                            <p:commandButton value="ACTIVAR" onclick="dlgActivarUsuario.show()" disabled="#{controllerDetallesDocente.disabledActivar}" id="activar" style="position: absolute; left: 70px; top: 60px; width: 120px; text-align: center"/>
                            <p:commandButton value="INACTIVAR" onclick="dlgInactivarUsuario.show()" disabled="#{controllerDetallesDocente.disabledInactivar}" id="inactivar" style="position: absolute; left: 70px; top: 110px; width: 120px; text-align: center"/>
                            <p:commandButton value="EDITAR" disabled="#{controllerDetallesDocente.disabledEditar}" id="editar" style="position: absolute; left: 70px; top: 160px; width: 120px; text-align: center" actionListener="#{controllerDetallesDocente.activarEditarRegistro()}" process="@this"/>
                            <p:commandButton value="RESTAURAR" disabled="#{controllerDetallesDocente.activarEditar}" id="restaurar" style="position: absolute; left: 70px; top: 210px; width: 120px; text-align: center" actionListener="#{controllerDetallesDocente.restaurarInformacionDocente()}" process="@this"/>
                            <p:commandButton value="GUARDAR" rendered="#{controllerDetallesDocente.visibleGuardar}" id="guardar" style="position: absolute; left: 70px; top: 260px; width: 120px; text-align: center" actionListener="#{controllerDetallesDocente.almacenarModificacionesDocente()}" process="@this"/>


                        </fieldset>

                        <p:commandButton value="Atras" style="position: absolute; left: 1250px; top: 455px;" action="administrardocentes" process="@this" icon="ui-icon-arrowthick-1-w" />
                    </p:panel>

                    <p:dialog id="dlgActivarUsuario" header="ATENCIÓN...!" widgetVar="dlgActivarUsuario"  resizable="false" draggable="false" modal="true" height="95" width="350" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Esta proximo a ACTIVAR el usuario. ¿Desea activar el docente actual?" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Aceptar" onclick="dlgActivarUsuario.hide();" style="position: absolute; top: 60px; left: 180px"  process="@this" actionListener="#{controllerDetallesDocente.activarDocente()}"/>
                        <p:commandButton value="Cancelar" onclick="dlgActivarUsuario.hide();" style="position: absolute; top: 60px; left: 260px" process="@this" />
                    </p:dialog>

                    <p:dialog id="dlgInactivarUsuario" header="ATENCIÓN...!" widgetVar="dlgInactivarUsuario"  resizable="false" draggable="false" modal="true" height="95" width="350" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Esta proximo a INACTIVAR el usuario. ¿Desea continuar con la inactivación del docente?" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Aceptar" onclick="dlgInactivarUsuario.hide();" style="position: absolute; top: 60px; left: 180px"  process="@this" actionListener="#{controllerDetallesDocente.inactivarDocente()}"/>
                        <p:commandButton value="Cancelar" onclick="dlgInactivarUsuario.hide();" style="position: absolute; top: 60px; left: 260px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorNombreApellidoDocente" header="ATENCIÓN..!" widgetVar="errorNombreApellidoDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Nombres-Apellidos se encuentran vacios o se encuentran erroneos. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorEmailDocente" header="ATENCIÓN..!" widgetVar="errorEmailDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El correo electronico se encuentra vacio o erroneo. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorDocumentoDocente" header="ATENCIÓN..!" widgetVar="errorDocumentoDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El campo numero identificación vacio o erroneo. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorNumerosDocente" header="ATENCIÓN..!" widgetVar="errorNumerosDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Telefono 1-2 se encuentran erroneos. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorDireccionDocente" header="ATENCIÓN..!" widgetVar="errorDireccionDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El campo dirección se encuentra erroneo. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorUniversidadDocente" header="ATENCIÓN..!" widgetVar="errorUniversidadDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Cargo-Facultad-Departamento son obligatorios o el semestre esta erroneo. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorDocenteRegistrado" header="ERROR..!" widgetVar="errorDocenteRegistrado"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El docente registrado ya se encuentra en la base de datos del sistema." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="registroExitosoDocente" header="Información de Registro" widgetVar="registroExitosoDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/bien.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se ha registrado con ÉXITO la modificación del docente." style="position: absolute; left: 70px; top: 20px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="registroFallidoDocente" header="Información de Registro" widgetVar="registroFallidoDocente"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Ha ocurrido un error en el registro, pongase en contacto con el administrador para notificar este proceso." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="mensajeNoCambiosReg" header="Información de Registro" widgetVar="mensajeNoCambiosReg"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se altero el estado de la información del registro, el proceso de guardado fue omitido." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="Información de Registro" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Existen modificaciones en proceso. Guarde los cambios primero para realizar el proceso." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
