<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form" > 

                    <p:panel id="panelMenu" header="SIRELAB - UC" styleClass="panelFunciones" >

                        <fieldset class="fieldsetBusqueda">
                            <legend style="font-size: 14px; color: darkblue"><strong>BUSQUEDA DE CARRERAS</strong></legend>


                            <strong><h:outputText value="Nombre Carrera: " style="position: absolute; left: 30px; top: 40px; text-transform: uppercase;color: black"/></strong>
                            <p:inputText id="parametroNombre" value="#{controllerGestionarCarreras.parametroNombre}" maxlength="45" style="position: absolute; left: 200px; top: 35px; text-transform: uppercase; width: 250px">
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Codigo Carrera: " style="position: absolute; left: 30px; top: 70px; text-transform: uppercase;color: black"/></strong>
                            <p:inputText id="parametroCodigo" value="#{controllerGestionarCarreras.parametroCodigo}" maxlength="10" style="position: absolute; left: 200px; top: 65px; text-transform: uppercase; width: 250px">
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Facultad Carrera: " style="position: absolute; left: 30px; top: 100px; text-transform: uppercase;color: black"/></strong>
                            <p:selectOneMenu value="#{controllerGestionarCarreras.parametroFacultad}"
                                             style="position: absolute; left: 200px; top: 95px; text-transform: uppercase; width: 250px"
                                             id="parametroFacultad">
                                <f:selectItem itemLabel="Seleccione Facultad" itemValue="null" />
                                <f:selectItems value="#{controllerGestionarCarreras.listaFacultades}" var="facultad"
                                               itemLabel="#{facultad.nombrefacultad}" itemValue="#{facultad}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerGestionarCarreras.actualizarFacultades()}" />
                            </p:selectOneMenu>

                            <strong><h:outputText value="Departamento Carrera: " style="position: absolute; left: 30px; top: 130px; text-transform: uppercase;color: black"/></strong>
                            <p:selectOneMenu value="#{controllerGestionarCarreras.parametroDepartamento}"
                                             style="position: absolute; left: 200px; top: 125px; text-transform: uppercase; width: 250px"
                                             disabled="#{controllerGestionarCarreras.activarDepartamento}" id="parametroDepartamento">
                                <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                <f:selectItems value="#{controllerGestionarCarreras.listaDepartamentos}" var="depa"
                                               itemLabel="#{depa.nombredepartamento}" itemValue="#{depa}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" />
                            </p:selectOneMenu>

                            <p:commandButton id="exportarXLS" disabled="#{controllerGestionarCarreras.activarExport}" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;position: absolute; left: 490px; top: 28px; " ajax="false" actionListener="#{controllerGestionarCarreras.exportXLS()}" />
                            <p:tooltip for="exportarXLS" value="Exportar Resultado a XLS" />

                            <p:commandButton id="exportarPDF" disabled="#{controllerGestionarCarreras.activarExport}" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;position: absolute; left: 520px; top: 28px; " actionListener="#{controllerGestionarCarreras.exportPDF()}" ajax="false"/>
                            <p:tooltip for="exportarPDF" value="Exportar Resultado a PDF" />

                            <p:separator style="position: absolute; left: 550px; top: 15px; height: 150px; width: 2px; color: darkblue"/>

                            <h:graphicImage value="Imagenes/sysadmin.png" height="177" width="150" style="position: absolute; top: 15px;left: 600px"  />  
                            <h:graphicImage value="Imagenes/logo-universidad-central.png" height="90" width="340" style="position: absolute; top: 15px;left: 800px"  />  



                            <p:commandButton value="Buscar Carreras" style="position: absolute; left: 800px; top: 155px; color: white; background-color: dodgerblue" process="@this" actionListener="#{controllerGestionarCarreras.buscarCarrerasPorParametros()}" update="panelMenu"/>
                            <p:commandButton value="Limpiar Busqueda" style="position: absolute; left: 1000px; top: 155px; color: white; background-color: dodgerblue" update="panelMenu" actionListener="#{controllerGestionarCarreras.limpiarProcesoBusqueda()}" process="@this"/>


                        </fieldset>


                        <fieldset class="fieldsetResultados">
                            <legend style="font-size: 14px; color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend>
                            <p:dataTable id="datosBusqueda" var="infoDep" rowKey="#{infoDep.idcarrera}" widgetVar="datosBusqueda" rowIndexVar="indice" 
                                         style="border: 1px;width: 1250px;text-transform: uppercase"
                                         scrollable="true" scrollHeight="#{controllerGestionarCarreras.altoTabla}" scrollWidth="1250"
                                         emptyMessage="No se encontraron resultados para la busqueda."
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="20"
                                         value="#{controllerGestionarCarreras.listaCarreras}"
                                         filteredValue="#{controllerGestionarCarreras.filtrarListaCarreras}"
                                         >

                                <p:column  headerText="Nombre Carrera"  
                                           filterMatchMode="contains" id="nombreTabla"  filterStyle="display: none; visibility: hidden;" 
                                           width="300"
                                           filterBy="#{infoDep.nombrecarrera}" sortBy="#{infoDep.nombrecarrera}"
                                           >  
                                    <f:facet name="header"><h:outputText value="Nombre Carrera"/></f:facet>
                                    <h:outputText value="#{infoDep.nombrecarrera}"/>
                                </p:column>

                                <p:column  headerText="Codigo Carrera"  
                                           filterMatchMode="contains" id="codigoTabla"  filterStyle="display: none; visibility: hidden;" 
                                           width="300"
                                           filterBy="#{infoDep.codigocarrera}" sortBy="#{infoDep.codigocarrera}"
                                           >  
                                    <f:facet name="header"><h:outputText value="Codigo Carrera"/></f:facet>
                                    <h:outputText value="#{infoDep.codigocarrera}"/>
                                </p:column>

                                <p:column  headerText="Nombre Facultad"  
                                           filterMatchMode="contains" id="facultadTabla"  filterStyle="display: none; visibility: hidden;" 
                                           width="300"
                                           filterBy="#{infoDep.departamento.facultad.nombrefacultad}" sortBy="#{infoDep.departamento.facultad.nombrefacultad}">
                                    <f:facet name="header"><h:outputText value="Nombre Facultad"/></f:facet>
                                    <h:outputText value="#{infoDep.departamento.facultad.nombrefacultad}"/>
                                </p:column>

                                <p:column  headerText="Nombre Departamento"  
                                           filterMatchMode="contains" id="departamentoTabla"  filterStyle="display: none; visibility: hidden;" 
                                           width="300"
                                           filterBy="#{infoDep.departamento.nombredepartamento}" sortBy="#{infoDep.departamento.nombredepartamento}">
                                    <f:facet name="header"><h:outputText value="Nombre Departamento"/></f:facet>
                                    <h:outputText value="#{infoDep.departamento.nombredepartamento}"/>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:commandButton value="Registrar Nuevo Carrera" style="position: absolute; left: 20px; top: 455px; color: white; background-color: dodgerblue" actionListener="#{controllerGestionarCarreras.dispararDialogoNuevoCarrera()}"/>
                        <p:commandButton value="Atras" style="position: absolute; left: 1250px; top: 455px;" action="menuinicial" actionListener="#{controllerGestionarCarreras.limpiarProcesoBusqueda()}" process="@this" icon="ui-icon-arrowthick-1-w"/>


                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos"  >

                    <p:dialog id="NuevoRegistroCarrera" header="Registro Nuevo Carrera" widgetVar="NuevoRegistroCarrera" closable="false" resizable="false"  draggable="false"  modal="true" height="240" width="480" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingrese la información de la nueva carrera" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 
                        <h:graphicImage id="infoRegistro" value="Imagenes/informacion.png" height="25" width="25" style="position: absolute; top: 15px; left: 440px"  />  
                        <p:tooltip for="infoRegistro" value="Los campos marcados con (*) son obligatorios.
                                   Los caracteres especiales estan prohibidos."/>

                        <p:panel id="nuevoCarrera" style="border: none;">
                            <strong><h:outputText value="*Nombre Carrera: " style=" position: absolute; top: 75px; left: 50px;" /></strong>
                            <p:inputText id="nuevoNombreCarrera" maxlength="45" value="#{controllerGestionarCarreras.nuevoNombreCarrera}" style=" width: 202px; position: absolute; left: 220px; top: 70px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombreCarrera" value="Nombre de la carrera" />

                            <strong><h:outputText value="*Codigo Carrera: " style=" position: absolute; top: 105px; left: 50px;" /></strong>
                            <p:inputText id="nuevoCodigoCarrera" maxlength="10" value="#{controllerGestionarCarreras.nuevoCodigoCarrera}" style=" width: 202px; position: absolute; left: 220px; top: 100px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigoCarrera" value="Codigo de la carrera" />

                            <strong><h:outputText value="*Facultad Carrera: " style=" position: absolute; top: 135px; left: 50px" /></strong>
                            <p:selectOneMenu value="#{controllerGestionarCarreras.nuevoFacultadCarrera}"
                                             style=" width: 202px; position: absolute; left: 220px; top: 130px; text-transform: uppercase"
                                             id="nuevoFacultadCarrera">
                                <f:selectItem itemLabel="Seleccione Facultad" itemValue="null" />
                                <f:selectItems value="#{controllerGestionarCarreras.listaFacultades}" var="facultadN"
                                               itemLabel="#{facultadN.nombrefacultad}" itemValue="#{facultadN}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerGestionarCarreras.actualizarNuevoFacultades(0)}"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="*Departamento Carrera: " style=" position: absolute; top: 165px; left: 50px" /></strong>
                            <p:selectOneMenu value="#{controllerGestionarCarreras.nuevoDepartamentoCarrera}"
                                             style=" width: 202px; position: absolute; left: 220px; top: 160px; text-transform: uppercase"
                                             disabled="#{controllerGestionarCarreras.activarNuevoDepartamento}" id="nuevoDepartamentoCarrera">
                                <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                <f:selectItems value="#{controllerGestionarCarreras.listaDepartamentos}" var="departamen"
                                               itemLabel="#{departamen.nombredepartamento}" itemValue="#{departamen}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" />
                            </p:selectOneMenu>


                            <p:commandButton id="limpiarCarrera" value="Limpiar" style="position: absolute; left: 20px; top: 200px;" actionListener="#{controllerGestionarCarreras.limpiarRegistroCarrera()}" update="nuevoCarrera" process="@this"/>
                            <p:commandButton id="agregarCarrera" value="Aceptar" style="position: absolute; left: 270px; top: 200px;"  process="@this" actionListener="#{controllerGestionarCarreras.registrarNuevoCarrera()}"  />
                            <p:commandButton id="cancelarCarrera" value="Cancelar" style="position: absolute; left: 360px; top: 200px;" actionListener="#{controllerGestionarCarreras.limpiarRegistroCarrera()}" update="nuevoCarrera" onclick="NuevoRegistroCarrera.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="EditarRegistroCarrera" header="Registro Editar Carrera" widgetVar="EditarRegistroCarrera" closable="false" resizable="false"  draggable="false"  modal="true" height="240" width="480" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingrese la información de la carrera a editar" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 
                        <h:graphicImage id="infoRegistroEditar" value="Imagenes/informacion.png" height="25" width="25" style="position: absolute; top: 15px; left: 440px"  />  
                        <p:tooltip for="infoRegistroEditar" value="Los campos marcados con (*) son obligatorios.
                                   Los caracteres especiales estan prohibidos."/>

                        <p:panel id="editarCarrera" style="border: none;">

                            <strong><h:outputText value="*Nombre Carrera: " style=" position: absolute; top: 75px; left: 50px;" /></strong>
                            <p:inputText id="editarNombreCarrera" maxlength="45" value="#{controllerGestionarCarreras.editarNombre}" style=" width: 202px; position: absolute; left: 220px; top: 70px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="editarNombreCarrera" value="Nombre del carrera" />

                            <strong><h:outputText value="*Codigo Carrera: " style=" position: absolute; top: 105px; left: 50px;" /></strong>
                            <p:inputText id="editarCodigoCarrera" maxlength="10" value="#{controllerGestionarCarreras.editarCodigo}" style=" width: 202px; position: absolute; left: 220px; top: 100px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="editarCodigoCarrera" value="Codigo de la carrera" />

                            <strong><h:outputText value="*Facultad Carrera: " style=" position: absolute; top: 135px; left: 50px" /></strong>
                            <p:selectOneMenu value="#{controllerGestionarCarreras.editarFacultad}"
                                             style=" width: 202px; position: absolute; left: 220px; top: 130px; text-transform: uppercase"
                                             id="editarFacultadCarrera">
                                <f:selectItem itemLabel="Seleccione Facultad" itemValue="null" />
                                <f:selectItems value="#{controllerGestionarCarreras.listaFacultades}" var="facultadE"
                                               itemLabel="#{facultadE.nombrefacultad}" itemValue="#{facultadE}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" listener="#{controllerGestionarCarreras.actualizarNuevoFacultades(1)}"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="*Departamento Carrera: " style=" position: absolute; top: 165px; left: 50px" /></strong>
                            <p:selectOneMenu value="#{controllerGestionarCarreras.editarDepartamento}"
                                             style=" width: 202px; position: absolute; left: 220px; top: 160px; text-transform: uppercase"
                                             disabled="#{controllerGestionarCarreras.activarNuevoDepartamento}" id="editarDepartamentoCarrera">
                                <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                <f:selectItems value="#{controllerGestionarCarreras.listaDepartamentos}" var="departamentoE"
                                               itemLabel="#{departamentoE.nombredepartamento}" itemValue="#{departamentoE}"/>
                                <f:converter converterId="ConverterGenerico" />
                                <p:ajax event="change" process="@this" update="@this" />
                            </p:selectOneMenu>

                            <p:commandButton id="limpiarECarrera" value="Limpiar" style="position: absolute; left: 20px; top: 200px;" actionListener="#{controllerGestionarCarreras.limpiarEditarCarrera()}" update="editarCarrera" process="@this"/>
                            <p:commandButton id="agregarECarrera" value="Aceptar" style="position: absolute; left: 270px; top: 200px;"  process="@this" actionListener="#{controllerGestionarCarreras.modificarInformacionCarrera()}"  />
                            <p:commandButton id="cancelarECarrera" value="Cancelar" style="position: absolute; left: 360px; top: 200px;" actionListener="#{controllerGestionarCarreras.limpiarEditarCarrera()}" update="editarCarrera" onclick="EditarRegistroCarrera.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>


                    <p:dialog id="errorInformacionCarrera" header="ATENCIÓN..!" widgetVar="errorInformacionCarrera"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Nombre-Codigo se encuentran erroneos y/o vacios . Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorFacultadDepartamentoCarrera" header="ATENCIÓN..!" widgetVar="errorFacultadDepartamentoCarrera"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El campo Facultad-Departamento se encuentran vacios. Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="registroExitosoCarrera" header="Información de Registro" widgetVar="registroExitosoCarrera"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/bien.png" width="50" height="50" style="position: absolute; left: 10px; top: 20px;"  />
                        <h:outputText value="Se ha registrado con ÉXITO la carrera en el sistema de información." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="registroFallidoCarrera" header="Información de Registro" widgetVar="registroFallidoCarrera"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Ha ocurrido un error en el registro, pongase en contacto con el carrera para notificar este proceso." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="consultaSinDatos" header="Información de Registro" widgetVar="consultaSinDatos"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los parametros de busqueda no han retornado ningun resultado de busqueda." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
