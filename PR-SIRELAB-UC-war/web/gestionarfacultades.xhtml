<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form" > 

                    <p:panel id="panelMenu" header="SIRELAB - UC" styleClass="panelFunciones" >

                        <fieldset class="fieldsetBusqueda">
                            <legend style="font-size: 14px; color: darkblue"><strong>BUSQUEDA DE FACULTADES</strong></legend>


                            <strong><h:outputText value="Nombre Facultad: " style="position: absolute; left: 30px; top: 40px; text-transform: uppercase;color: black"/></strong>
                            <p:inputText id="parametroNombre" value="#{controllerGestionarFacultades.parametroNombre}" maxlength="45" style="position: absolute; left: 200px; top: 35px; text-transform: uppercase; width: 250px">
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Codigo Facultad: " style="position: absolute; left: 30px; top: 70px; text-transform: uppercase;color: black"/></strong>
                            <p:inputText id="parametroApellido" value="#{controllerGestionarFacultades.parametroCodigo}" maxlength="20" style="position: absolute; left: 200px; top: 65px; text-transform: uppercase; width: 250px">
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>


                            <p:commandButton id="exportarXLS" disabled="#{controllerGestionarFacultades.activarExport}" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;position: absolute; left: 490px; top: 28px; " ajax="false" actionListener="#{controllerGestionarFacultades.exportXLS()}" />
                            <p:tooltip for="exportarXLS" value="Exportar Resultado a XLS" />

                            <p:commandButton id="exportarPDF" disabled="#{controllerGestionarFacultades.activarExport}" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;position: absolute; left: 520px; top: 28px; " actionListener="#{controllerGestionarFacultades.exportPDF()}" ajax="false"/>
                            <p:tooltip for="exportarPDF" value="Exportar Resultado a PDF" />

                            <p:separator style="position: absolute; left: 550px; top: 15px; height: 150px; width: 2px; color: darkblue"/>

                            <h:graphicImage value="Imagenes/sysadmin.png" height="177" width="150" style="position: absolute; top: 15px;left: 600px"  />  
                            <h:graphicImage value="Imagenes/logo-universidad-central.png" height="90" width="340" style="position: absolute; top: 15px;left: 800px"  />  



                            <p:commandButton value="Buscar Facultades" style="position: absolute; left: 800px; top: 155px; color: white; background-color: dodgerblue" process="@this" actionListener="#{controllerGestionarFacultades.buscarFacultadesPorParametros()}" update="panelMenu"/>
                            <p:commandButton value="Limpiar Busqueda" style="position: absolute; left: 1000px; top: 155px; color: white; background-color: dodgerblue" update="panelMenu" actionListener="#{controllerGestionarFacultades.limpiarProcesoBusqueda()}" process="@this"/>


                        </fieldset>


                        <fieldset class="fieldsetResultados">
                            <legend style="font-size: 14px; color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend>
                            <p:dataTable id="datosBusqueda" var="infoFac" rowKey="#{infoFac.idfacultad}" widgetVar="datosBusqueda" rowIndexVar="indice" 
                                         style="border: 1px;width: 1250px;text-transform: uppercase"
                                         scrollable="true" scrollHeight="#{controllerGestionarFacultades.altoTabla}" scrollWidth="1250"
                                         emptyMessage="No se encontraron resultados para la busqueda."
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="20"
                                         value="#{controllerGestionarFacultades.listaFacultades}"
                                         filteredValue="#{controllerGestionarFacultades.filtrarListaFacultades}"
                                         >

                                <p:column  headerText="Nombre Facultad"  
                                           filterMatchMode="contains" id="nombreTabla"  filterStyle="display: none; visibility: hidden;" 
                                           width="300"
                                           filterBy="#{infoFac.nombrefacultad}" sortBy="#{infoFac.nombrefacultad}"
                                           >  
                                    <f:facet name="header"><h:outputText value="Nombre Facultad"/></f:facet>
                                    <h:outputText value="#{infoFac.nombrefacultad}"/>
                                </p:column>

                                <p:column  headerText="Codigo Facultad"  
                                           filterMatchMode="contains" id="codigoTabla" filterStyle="display: none; visibility: hidden;" 
                                           width="300"
                                           filterBy="#{infoFac.codigofacultad}" sortBy="#{infoFac.codigofacultad}">
                                    <f:facet name="header"><h:outputText value="Codigo Facultad"/></f:facet>
                                    <h:outputText value="#{infoFac.codigofacultad}"/>
                                </p:column>

                                <p:column  headerText="Ver"  
                                           filterMatchMode="contains" width="60" filterStyle="display: none; visibility: hidden;" >
                                    <f:facet name="header"><h:outputText value="Ver"/></f:facet>
                                    <p:commandLink value="Detalles" style="color: blue" actionListener="#{controllerGestionarFacultades.dispararDialogoEditarFacultad(infoFac.idfacultad)}"/>
                                </p:column>



                            </p:dataTable>


                        </fieldset>

                        <p:commandButton value="Registrar Nuevo Facultad" style="position: absolute; left: 20px; top: 455px; color: white; background-color: dodgerblue" actionListener="#{controllerGestionarFacultades.dispararDialogoNuevoFacultad()}"/>
                        <p:commandButton value="Atras" style="position: absolute; left: 1250px; top: 455px;" action="menuinicial" actionListener="#{controllerGestionarFacultades.limpiarProcesoBusqueda()}" process="@this" icon="ui-icon-arrowthick-1-w"/>


                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos"  >

                    <p:dialog id="NuevoRegistroFacultad" header="Registro Nuevo Facultad" widgetVar="NuevoRegistroFacultad" closable="false" resizable="false"  draggable="false"  modal="true" height="205" width="480" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingrese la informaciÃ³n de la nueva facultad" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 
                        <h:graphicImage id="infoRegistro" value="Imagenes/informacion.png" height="25" width="25" style="position: absolute; top: 15px; left: 440px"  />  
                        <p:tooltip for="infoRegistro" value="Los campos marcados con (*) son obligatorios.
                                   Los caracteres especiales estan prohibidos."/>

                        <p:panel id="nuevoFacultad" style="border: none;">
                            <strong><h:outputText value="*Nombre Facultad: " style=" position: absolute; top: 75px; left: 50px;" /></strong>
                            <p:inputText id="nuevoNombreFacultad" maxlength="45" value="#{controllerGestionarFacultades.nuevoNombreFacultad}" style=" width: 202px; position: absolute; left: 220px; top: 70px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombreFacultad" value="Nombres del facultad" />

                            <strong><h:outputText value="*Codigo Facultad: " style=" position: absolute; top: 105px; left: 50px" /></strong>
                            <p:inputText id="nuevoCodigoFacultad" maxlength="20" value="#{controllerGestionarFacultades.nuevoCodigoFacultad}" style=" width: 202px; position: absolute; left: 220px; top: 100px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigoFacultad" value="Codigo del facultad" />


                            <p:commandButton id="limpiarFacultad" value="Limpiar" style="position: absolute; left: 20px; top: 170px;" actionListener="#{controllerGestionarFacultades.limpiarRegistroFacultad()}" update="nuevoFacultad" process="@this"/>
                            <p:commandButton id="agregarFacultad" value="Aceptar" style="position: absolute; left: 270px; top: 170px;"  process="@this" actionListener="#{controllerGestionarFacultades.registrarNuevoFacultad()}"  />
                            <p:commandButton id="cancelarFacultad" value="Cancelar" style="position: absolute; left: 360px; top: 170px;" actionListener="#{controllerGestionarFacultades.limpiarRegistroFacultad()}" update="nuevoFacultad" onclick="NuevoRegistroFacultad.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="EditarRegistroFacultad" header="Registro Editar Facultad" widgetVar="EditarRegistroFacultad" closable="false" resizable="false"  draggable="false"  modal="true" height="205" width="480" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingrese la informaciÃ³n de la facultad a editar" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 
                        <h:graphicImage id="infoRegistroEditar" value="Imagenes/informacion.png" height="25" width="25" style="position: absolute; top: 15px; left: 440px"  />  
                        <p:tooltip for="infoRegistroEditar" value="Los campos marcados con (*) son obligatorios.
                                   Los caracteres especiales estan prohibidos."/>

                        <p:panel id="editarFacultad" style="border: none;">
                            <strong><h:outputText value="*Nombre Facultad: " style=" position: absolute; top: 75px; left: 50px;" /></strong>
                            <p:inputText id="editarNombreFacultad" maxlength="45" value="#{controllerGestionarFacultades.editarNombre}" style=" width: 202px; position: absolute; left: 220px; top: 70px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="editarNombreFacultad" value="Nombres del facultad" />

                            <strong><h:outputText value="*Codigo Facultad: " style=" position: absolute; top: 105px; left: 50px" /></strong>
                            <p:inputText id="editarCodigoFacultad" maxlength="20" value="#{controllerGestionarFacultades.editarCodigo}" style=" width: 202px; position: absolute; left: 220px; top: 100px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" process="@this" update="@this"/>
                            </p:inputText>
                            <p:watermark for="editarCodigoFacultad" value="Codigo del facultad" />

                            <p:commandButton id="limpiarEFacultad" value="Limpiar" style="position: absolute; left: 20px; top: 170px;" actionListener="#{controllerGestionarFacultades.limpiarEditarFacultad()}" update="editarFacultad" process="@this"/>
                            <p:commandButton id="agregarEFacultad" value="Aceptar" style="position: absolute; left: 270px; top: 170px;"  process="@this" actionListener="#{controllerGestionarFacultades.modificarInformacionFacultad()}"  />
                            <p:commandButton id="cancelarEFacultad" value="Cancelar" style="position: absolute; left: 360px; top: 170px;" actionListener="#{controllerGestionarFacultades.limpiarEditarFacultad()}" update="editarFacultad" onclick="EditarRegistroFacultad.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>


                    <p:dialog id="errorInformacionFacultad" header="ATENCIÃN..!" widgetVar="errorInformacionFacultad"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos *Nombres-*Codig se encuentran vacios o se encuentran erroneos . Por favor, corregir para continuar." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="registroExitosoFacultad" header="InformaciÃ³n de Registro" widgetVar="registroExitosoFacultad"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/bien.png" width="50" height="50" style="position: absolute; left: 10px; top: 20px;"  />
                        <h:outputText value="Se ha registrado con ÃXITO la facultad en el sistema de informaciÃ³n." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="registroFallidoFacultad" header="InformaciÃ³n de Registro" widgetVar="registroFallidoFacultad"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Ha ocurrido un error en el registro, pongase en contacto con el facultad para notificar este proceso." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="consultaSinDatos" header="InformaciÃ³n de Registro" widgetVar="consultaSinDatos"  resizable="false" draggable="false" modal="true" height="70" width="335"  closable="true">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los parametros de busqueda no han retornado ningun resultado de busqueda." style="position: absolute; left: 70px; top: 10px; width: 245px; font-weight:bold;text-align: center" />
                    </p:dialog>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
